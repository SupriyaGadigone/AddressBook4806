<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Addrssbook</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="/js/postrequest.js"></script>

</head>
<body>
 
<div class="container">
 
	<h3>AddressBook</h3>
	
	<div>
		<form class="form-inline"  id="customerForm">
			<div class="form-group">
				<label for="name" style="margin-right:5px">Name:</label>
				<input type="text" class="form-control" id="name" placeholder=" Name"/>
			</div>
			<div class="form-group">
				<label for="phoneNumber" >Phone Number:</label>
				<input type="text" class="form-control" id="phoneNumber" placeholder="Phone Num"/>
			</div>
			<button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
		</form>
	</div>
	
	<div class="col-sm-7" id="postResultDiv">
	</div>
	
</div>
</body>
</html>
